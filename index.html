<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Dropdown content for log in button -->






  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <input id="email"></input>
<input id="pass"></input>
<button id="registerbtn">Create User</button>
<button id="signin">Sign in</button>
  </div>

</div>




<div class="maincontainer">

    <div class="header">
      <h1>MY LIBRARY</h1>
      <div class="userBlock">
      <h3 id="modalBtn">Sign-In</h3>
      <div class="dropdownLogin">
    
      <button id="LO">Log out</button>
    </div>
    </div>
      <button class="bkBtn">Add Book</button>
    </div>

        <div class="sidebarform">
            <span class="closeFrm">&times;</span>



        <form id="bookForm">
            <h2>Log a book!</h2>
            <div class="container">
            <label for="email"><b>*Title</b></label>
    <input type="text" id="title" placeholder="Enter title" name="email" minlength="1" required>

    <label for="psw"><b>*Author</b></label>
    <input type="text" id="psw" placeholder="Enter author" name="psw" minlength="2" required>

    <label for="num"><b>Pages</b></label>
    <input type="number" id="pgnum" placeholder="Enter how many pages" name="num" required>

    <label>
        <input type="checkbox"  id="check" name="read" style="margin-bottom:15px"> Read the book?
      </label>

      <div class="clearfix">
        <button type="reset" class="cancelbtn">Clear</button>
        <button type="submit" class="signupbtn" id="logbook">Log my book</button>
      </div>
    </div>
        </form>
    </div>

    <div class="maincontent">




    <div>
        <h2 class="title">Title</h2>
        <h2 class="author">Author</h2>
        <h2 class="pages">Pages</h2>
        <h2 class="read">Read or unread</h2>

         <div></div>


    </div>



    </div>




</div>









<script type="module" src="js.js"></script>
</body>

</html>
