<html lang="en">
<head>

<body>

    <div class="header"><h1>MY LIBRARY</h1></div>

            <div class="container">
            <label for="email"><b>Title</b></label>

    <label>

      </label>

      <div class="clearfix">
        <button type="reset" class="cancelbtn">Clear</button>
        <button type="button" class="signupbtn" onclick="addBookToLibrary()">Log my book</button>
      </div>
    </div>
        </form>
    </div>

    <div class="maincontent">

    <div>
        <h2 class="title">Title</h2>
        <h2 class="author">Author</h2>
        <h2 class="pages">Pages</h2>
        <h2 class="read">Read or unread</h2>

         <div></div>


    </div>



    </div>




</div>
